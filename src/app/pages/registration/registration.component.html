<h1 class="heading">Policy Administration System</h1>
<div class="row">
    <div class="col-md-6 self-align-start">
        <img src="../../../assets/login-image.png" alt="image">
    </div>
    <div class="col-md-4 offset-md-2 align-self-center login">
        <mat-card>
        <h1>Register Here</h1>
          <div *ngIf="alert && msg.status==500" class="alert alert-danger" role="alert">
             {{msg.message}} 
       </div> 
          <!-- <div *ngIf="alert" class="alert alert-success" role="alert">
            {{msg}}
          </div> -->

        <form #registerForm="ngForm" (ngSubmit)="registerUser()">
           <!-- {{loginData | json}} -->
           <mat-form-field appearance="fill" class="full-width">
           
            <mat-label>Email</mat-label>
            <input type="email" matInput [(ngModel)]="user.emailId" name="email" class="input" placeholder="Email" required #email="ngModel" email>

            <mat-hint class="text-danger" *ngIf="email.invalid && email.touched">Please enter valid email id</mat-hint>
        </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
           
                <mat-label>Username</mat-label>
                <input type="text" matInput [(ngModel)]="user.username" name="username" class="input" placeholder="Username" required #username="ngModel">
                <mat-hint class="text-danger" *ngIf="username.invalid && username.touched">Please enter valid username</mat-hint>
                
            </mat-form-field>
    
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" [(ngModel)]="user.password" name="password" class="input" matInput placeholder="Password" required #password="ngModel">
    
                <mat-hint class="text-danger" *ngIf="password.invalid && password.touched">Please enter valid username</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input type="password" (ngModel)="user.password" name="confirmpassword" class="input" matInput placeholder="Confirm Password" required #confirmpassword="ngModel">
    
               <mat-hint class="text-danger" *ngIf="confirmpassword.value!=password.value && confirmpassword.touched">Must be matched with password field</mat-hint>
            </mat-form-field>
            
                <div class="login-button">
                    <button [disabled]="registerForm.form.invalid" type="submit" mat-raised-button color="primary">Register</button>
                </div> 
        
           
        </form>
    </mat-card>
    </div>
